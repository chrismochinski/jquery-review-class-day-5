<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>

</head>

<body>

    City Name: <input type="text" id="city-name" placeholder="e.g. Minneapolis" />
    Temperature: <input type="number" id="city-temperature" placeholder="e.g. 75" />
<button id="submit-button">Submit</button>
    <table>
        <!-- table header below-->
        <thead>
            <tr> <!--table ROW (not TH...maybe later)-->
                <th>CITY</th>   <!--table HEAAD has TH for data...table body has TD for table data-->
            <!--data within the header-->
                <th>TEMPERATURE</th>
            </tr>
        </thead>


        <!-- OUR DATA goes in BODY -->
        <tbody>
            <!--table body-->
            <tr>
                <!--table row-->
                <td>Minneapolis</td>
                <td>75°</td>
                <!--can have lots of TABLE DATA-->
            </tr>
        </tbody>
    </table>

    <!-- generally ONE ROW i sheading, lots of data to follow -->
    <!--!!! # of TDs in the TH should match TDs in the TR!!! -->

</body>

</html>
